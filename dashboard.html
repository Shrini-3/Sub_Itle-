<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Shorts Subtitle Service</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<div class="main">
    <div class="navbar">
        <div class="icon">
            <h2 class="logo">Sub_Itle</h2>
        </div>
    </div>

    <!-- Contents positioned on top of the image -->
    <div class="content-overlay">
        <h1 class="overlay-text">YouTube Shorts Subtitle Service</h1>
        <form action="/process_subtitle" method="POST" enctype="multipart/form-data" class="overlay-form">
            <input type="file" name="video" accept="video/*">
            <br>
            <input type="submit" value="Upload Video">
        </form>
    </div>

    <div class="content">
        <h1>Download</h1>
        <ul>
            {% for subtitle in subtitles %}
            <li>
                <span>{{ subtitle.filename }}</span>
                <a href="{{ url_for('download_video', subtitle_id=subtitle._id) }}" class="download-link">Download</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>

<script>
    // You can add any necessary JavaScript code here
</script>

</body>
</html>
